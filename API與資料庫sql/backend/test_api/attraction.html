<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hello world</title>
	<script src='https://code.jquery.com/jquery-3.5.1.js'></script>
</head>
<body>
	<div id="list">
		<h1>景點列表</h1>	
	</div>
	<script type="text/javascript">
		async function getAll() {
			const response = await fetch('http://127.0.0.1:8081/backend/attraction.php')
			const jsonObj = await response.json()
			for (let obj of jsonObj) {
				obj = JSON.parse(obj)
				document.getElementById("list").innerHTML +=
				'<div>' +
					`<a href="${window.location.href}/${obj.id}">${obj.address}</a>` +
					`<div>${obj.content}</div>` +
					`<div>${obj.transportation}</div>` +
					`<div>${obj.picture}</div>` +
				'</div>'
			}
		}
		getAll()
	</script>
	<style type="text/css">
		html,
		body,
		#list{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</body>
</html>
